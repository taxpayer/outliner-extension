<!DOCTYPE html>
<html>
  <head>
    <title>Outliner | Options</title>

    <style>
      body {
        font-family: 'Segoe UI';
        width: 350px;
      }

      .options-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .title {
        background-color: #ebebeb;
        border-top-right-radius: 6px;
        display: flex;
        justify-content: flex-start;
        align-content: flex-start;
        width: 100%;
        height: 2rem;
      }

      .title .text {
        font-size: large;
        font-weight: 500;
        line-height: 30px;
        margin-left: 0.5rem;
      }

      .divider {
        background-color: #ccc;
        width: 100%;
        height: 1.5rem;
      }

      .divider .text {
        font-size: small;
        font-weight: 500;
        line-height: 21px;
        margin-left: .5rem;
      }

      .services {
        width: 100%;
        min-height: 3rem;
        height: 100%;
      }

      .service-item-container {
        display: flex;
        flex-flow: row;
        padding: 0.5rem 0.2rem;
      }

      .service-item-container:hover {
        background: #f5faff;
      }

      .service-item-container:first-of-type {
        padding-top: .8rem !important;
      }

      .service-item-container:last-of-type {
        padding-bottom: .8rem !important;
      }

      .service-item-icon {
        width: 10%;
      }

      .service-item-icon img {
        width: 16px;
        height: 16px;
      }

      .service-item-title {
        font-weight: bold;
        width: 35%;
      }

      .service-item-options {
        display: flex;
        width: 30%;
      }

      .service-item-options.hyperlink {
        color: #6363ff;
        cursor: pointer;
        text-decoration: underline;
      }

      img.service-item-icon-external {
        margin-left: 6px;
        width: 16px;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <div class="options-container">
      <div class="title">
        <div><img src="assets/outline-logo-32.png" alt="Outliner" /></div>
        <div class="text">Outliner</div>
      </div>
      <div class="divider">
        <div id="services-title" class="text"></div>
      </div>
      <div id="services-list" class="services"></div>
      <div class="divider">
        <div id="additional-configuration-title" class="text">Additional Configurations</div>
      </div>
    </div>

    <script src="options.js" type="module"></script>
  </body>
</html>
